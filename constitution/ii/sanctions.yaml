dependencies:
  - sources.yaml
  - domains.yaml

ofac_sdn:
  version: "1"
  source_url: https://home.treasury.gov/policy-issues/financial-sanctions/specially-designated-nationals-list-data-formats
  update_policy: manual_periodic_update
  entity_schema:
    fields:
      - name
      - aliases
      - program
      - country
      - date_listed
      - unique_id

bis_entity_list:
  version: "1"
  source_url: https://www.bis.doc.gov
  update_policy: manual_periodic_update
  entity_schema:
    fields:
      - name
      - addresses
      - reason_for_listing
      - license_requirement
      - federal_register_notice

